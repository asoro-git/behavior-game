			function setBackground(emotion) {
				const zone = emotionZones[emotion];
				if (zone && zoneColors[zone]) {
					buttons.style.background = zoneColors[zone];

					behaviorButtonsChild.forEach((button) => {
						button.style.backgroundColor = zoneColors[zone];
						if (zone === "yellow" && !button.disabled) {
							button.style.color = "black";
						} else if (zone !== "yellow" && !button.disabled) {
							button.style.color = "white";
						} else if (button.disabled) {
							button.style.color = "";
						}
					});
					buttonHover.forEach((button) => {
						if (zone !== "yellow") {
							button.style.color = "white";
						} else {
							button.style.color = "black";
						}
						button.addEventListener("mouseenter", () => {
							button.style.background = zoneColors[zone];
						});
						button.addEventListener("mouseleave", () => {
							button.style.background = zoneColors[zone];
						});
					});
				} else {
					behaviorButtons.style.background = "#dbe2ef"; // Default color
				}
			}

			async function showScenario() {
				let emotion = scenarioEmotion.value
					.toLowerCase()
					.trim()
					.split(" ")
					.join("_");
				if (emotion === "feeling_okay") {
					emotion = "okay";
				}
				await setBackground(emotion);
				let imageLink;
				const selectedData = data[emotion];
				if (selectedData && selectedData.scenarios.length > 0) {
					// Reset buttons
					resetButtons();

					// Pick a random scenario
					const randomIndex = Math.floor(
						Math.random() * selectedData.scenarios.length
					);
					const selectedScenario = selectedData.scenarios.splice(
						randomIndex,
						1
					)[0];

					resultDiv.innerHTML = `<p>${selectedScenario.text}</p>`;
					behaviorButtons.classList.remove("hidden");

					// Shuffle and assign behaviors
					const allBehaviors = [
						...selectedScenario.proper.map((b) => ({
							text: b,
							type: "proper",
						})),
						...selectedScenario.improper.map((b) => ({
							text: b,
							type: "improper",
						})),
					];
					shuffleArray(allBehaviors);

					// Update button text dynamically
					const buttons = document.querySelectorAll(
						".behavior-buttons button"
					);
					buttons.forEach((button, index) => {
						button.textContent = allBehaviors[index].text;
						button.onclick = function () {
							checkBehavior(
								allBehaviors[index].type,
								button,
								emotion
							);
						};
						button.disabled = false;
					});

					if (selectedScenario.keywords) {
						imageLink = await fetchImage(selectedScenario.keywords);
					}

					// Display the scenario
					if (imageLink) {
						resultDiv.innerHTML = `<img src=${imageLink} width="150" height="150";/><p>${selectedScenario.text}</p>`;
					}
				} else {
					resultDiv.innerHTML = `<p>No more ${emotion
						.split("_")
						.join(" ")} scenarios left.</p>`;
					behaviorButtons.classList.add("hidden");
				}
			}

			function resetButtons() {
				const buttons = document.querySelectorAll(
					".behavior-buttons button"
				);
				buttons.forEach((button) => {
					button.textContent = "";
					button.disabled = true;
				});
			}

			function checkBehavior(type, button, emotion) {
				if (type === "proper") {
					let duration = 1 * 1000;
					let end = Date.now() + duration;
					resultDiv.innerHTML += `<p style="color: green;"><strong>Correct! Great job!</strong></p>`;
					button.disabled = true;
					setBackground(emotion);
					(function frame() {
						confetti({
							particleCount: 2,
							angle: 60,
							spread: 100,
							origin: { x: 0 },
							colors: colors,
						});

						confetti({
							particleCount: 2,
							angle: 120,
							spread: 100,
							origin: { x: 1 },
							colors: colors,
						});
						if (Date.now() < end) {
							requestAnimationFrame(frame);
						}
					})();
				} else {
					resultDiv.innerHTML += `<p style="color: red;">Oops! That's an improper behavior. Try again!</p>`;
					button.disabled = true; // Disable correct button
					setBackground(emotion);
				}
			}

			function areAllProperSelected() {
				const buttons = document.querySelectorAll(
					".behavior-buttons button"
				);
				const properButtons = Array.from(buttons).filter((button) =>
					button.textContent.includes("thank")
				);
				return properButtons.every((button) => button.disabled);
			}

			function shuffleArray(array) {
				for (let i = array.length - 1; i > 0; i--) {
					const j = Math.floor(Math.random() * (i + 1));
					[array[i], array[j]] = [array[j], array[i]];
				}
			}

			// API Keys
			const PIXABAY_API_KEY = "47307382-ed872411434e8f65cbc4abd9b";

			// Pixabay API - Fetch Image URL (with per_page=1)
			async function fetchImage(keywords) {
				const response = await axios.get("https://pixabay.com/api/", {
					params: {
						key: PIXABAY_API_KEY,
						q: keywords,
						image_type: "illustration",
						per_page: 3, // Limit to one result
						safesearch: true,
					},
				});
				const hits = response.data.hits;
				return hits.length > 0 ? hits[0].webformatURL : null;
			}
